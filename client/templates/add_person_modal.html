<template name="addPersonModal">
  <div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" aria-labelledby="addPersonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal new-person">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addPersonModalLabel">Add person</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-2">Name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="email" name="email">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2">Learning</label>
              <div class="col-sm-10">
                <input class="form-control input-list" type="text" name="learning">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2">Teaching</label>
              <div class="col-sm-10">
                <input class="form-control input-list" type="text" name="teaching">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
