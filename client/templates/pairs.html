<template name="pairs">
  <h2>
    Pairs
    <span class="badge">{{numberOfPairs}}</span>
  </h2>
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary pair-it">Generate pairs</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary remove-it">Clear pairs</button>
    </div>
    <a class="btn btn-primary" href="/people" role="button">View people</a>
  </div>
  <div>
    <input type="submit" class="btn btn-primary remove-it" value="Clear pairs">
    <a class="pull-right btn btn-primary full-it" href="/fullscreen">Screencast</a>
    <a class="btn btn-xs" style="text-align: left;" id="tounpaired">
    {{> counterButton}}
    </a>
  </div>


  {{#each pairs}}
    <div class="row">
      <input type="submit" class="btn btn-default btn-xs pull-right remove-one" value="-">
    </div>
    <div class="row">
      {{#each this.pair}}
        <div class="col-md-6">{{>person}}</div>
      {{/each}}
    </div>
  {{/each}}

  <h2>
    Unpaired
    <span class="badge">{{numberOfUnpaired}}</span>
    <a class=" btn btn-xs" style="text-align: left;" id="unpaired">{{> counterButton}}</a>
  </h2>
  {{#each unpaired}}
    {{>person}}
  {{/each}}
</template>

<template name="counterButton">
  {{numberOfPairs}} pairs
  <br>
  {{numberOfUnpaired}} unpaired
</template>
