<template name="paircards">
  <div class="row">
    {{#each pairs}}
      <div class="col-md-4">
        <div class="panel">
          <div class="row">
            {{#each this.pair}}
              {{>zoom}}
            {{/each}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
