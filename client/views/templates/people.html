<template name="people">
  <h2>
    People
    <span class="badge">{{numberOfPeople}}</span>
  </h2>
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary generate-person">
        Generate person
      </button>
    </div>
    <a class="btn btn-primary" href="/" role="button">View pairs</a>
  </div>
  {{>toggleSkillsButton}}
  {{>allHereButton}}
  {{>allAwayButton}}

  <div class="row">
    {{#each users}}
      <div class="col-md-4">
        {{>person}}
      </div>
    {{/each}}
  </div>

</template>

<template name="bogus">
</template>
