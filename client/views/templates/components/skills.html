<template name="skills">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Learning</th>
        <th>Teaching</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{#each profile.learning}}
          <span class="label label-default">{{this}}</span>
        {{/each}}</td>
        <td>{{#each profile.teaching}}
          <span class="label label-default">{{this}}</span>
        {{/each}}</td>
      </tr>
    </tbody>
  </table>
</template>
