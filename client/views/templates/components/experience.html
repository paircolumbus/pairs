<template name="experience">
  {{#if isPeoplePage}}
    <div class="row">
      <button class="experience">{{experienceToText}}</button>
    </div>
    {{>editExperience}}
  {{else}}
    {{experienceToText}}
  {{/if}}
</template>

<template name="editExperience">
  <div class="edit-experience">
    <select class="" name="experience">
      <option value=0 selected disabled>Experience?</option>
      {{>experienceForm}}
    </select>
  </div>
</template>
